<div class="float-container">
    <div class="float-child">
      <mat-toolbar  align="center" style="width:20%; margin-left: 40%; margin-top: 6%; background-color: #54B4D3">
        <span class="details">Register</span>
      </mat-toolbar>&nbsp;
      <form [formGroup]="register" #form="ngForm">
        <div class="row">
          <div class="col mb-2">
            <mat-form-field  class="form-label" subscriptSizing="dynamic">
              <mat-label for="email">Email:</mat-label>
            <input
            matInput
              type="email"
              id="email"
              name="email"
              formControlName="email"
              class="form-control form-control-sm"
              [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
            />
            <div
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="invalid-feedback"
            >
              <div *ngIf="email.errors?.['required']">
                This field is required.
              </div>
              <div *ngIf="!email.errors?.['pattern']">Invalid email format.</div>
            </div>
            </mat-form-field>
          </div>
        </div>
    
        <div class="row">
          <div class="col mb-2">
            <mat-form-field  class="form-label" subscriptSizing="dynamic">
              <mat-label for="password">Password:</mat-label>
              
            <input
            matInput
            
              type="password"
              id="password"
              name="password"
              formControlName="password"
              class="form-control form-control-sm"
              [class.is-invalid]="
                password.invalid && (password.dirty || password.touched)
              "
            />
            
            <div
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="invalid-feedback"
            >
              <div *ngIf="password.errors?.['required']">
                This field is required.
              </div>
              <div *ngIf="password.errors?.['pattern']">
                This field must contain only alphabets.
              </div>
            </div>
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button type="button" color="primary" style=" margin-left:44% ;transform: scale(0.86);" (click)="Register()">Register</button>&nbsp;
        <button mat-raised-button type="button" style=" transform: scale(0.86);color:white; background-color: grey" (click)="reset()">Reset</button>
        <br>
        <span  style="margin-left: 40%; font-size: 120%;">
          Already have an account? 
          <a routerLink="/login" class="btn btn-link" style="margin-left: -1%; margin-top: -0.3%;">Login</a>
        </span>
        
    </form>
    </div>
  </div>
